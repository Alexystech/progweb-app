<router-outlet></router-outlet>

<div class="form-box">
  <h1>New Product</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>name</label>
      <input type="text"
        formControlName="name"
        class="form-control"
        required="required">
    </div>
    <div class="form-group">
      <label>price</label>
      <input type="number"
        formControlName="price"
        class="form-control"
        required="required">
    </div>
    <div class="form-group">
      <label>stock</label>
      <input type="number"
        formControlName="stock"
        class="form-control"
        required="required">
    </div>
  
    <button type="submit" 
      class="btn btn-success" 
      [disabled]="registerForm.invalid">AGREGAR</button>
  </form>
</div>

<div class="products-table">
  <h2 style="font-size: 20px">Products</h2>
  <table class="table table-hover" >
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Stock</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of products">
              <th scope="row">{{item.name}}</th>
              <td>{{item.price}}</td>
              <td>{{item.stock}}</td>
          </tr>
      </tbody>
  </table>
</div>
